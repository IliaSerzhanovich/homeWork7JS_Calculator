<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="js/index.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="wrapper"></div>
    <div class="container">
        <input class="input-number" type="number" name="number" id="number" placeholder="">
        <form class="buttons-in-calc">
            <button class="btn-calc grey">AC</button>
            <button class="btn-calc grey">+/-</button>
            <button class="btn-calc grey">%</button>
            <button class="btn-calc yellow ">/</button>
            <button class="btn-calc grey">7</button>
            <button class="btn-calc grey">8</button>
            <button class="btn-calc grey">9</button>
            <button class="btn-calc yellow">*</button>
            <button class="btn-calc grey">4</button>
            <button class="btn-calc grey">5</button>
            <button class="btn-calc grey">6</button>
            <button class="btn-calc yellow">-</button>
            <button class="btn-calc grey">1</button>
            <button class="btn-calc grey">2</button>
            <button class="btn-calc grey">3</button>
            <button class="btn-calc yellow">+</button>
            <button class="btn-calc grey btn-null">0</button>
            <button class="btn-calc grey">,</button>
            <button class="btn-calc yellow">=</button>
           
       
           
        </form>
    </div>

    
</body>
</html>
