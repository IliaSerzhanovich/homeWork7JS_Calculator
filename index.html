<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
     <script defer src="js/calcOperations.js"></script>
     <script defer src="js/countingConditions.js"></script>
     <script defer src="js/common.js"></script>
     <script defer src="js/index.js"></script> 


</head>
<body>
    <h1>Calculator</h1>
    <div class="wrapper"></div>
    <div class="container">
        <form class="buttons-in-calc">
            <input class="input-number" type="text" name="number" id="input-number" placeholder="" >

            <button class="btn btn-calc btn-ac grey" >AC</button>
            <button class="btn btn-calc btn-plus-minus grey">+/-</button>
            <button class="btn btn-calc btn-operation grey">%</button>
            <button class="btn btn-calc btn-operation yellow ">/</button>
            <button class="btn btn-calc btn-number grey">7</button>
            <button class="btn btn-calc btn-number grey">8</button>
            <button class="btn btn-calc btn-number grey">9</button>
            <button class="btn btn-calc btn-operation yellow">*</button>
            <button class="btn btn-calc btn-number grey">4</button>
            <button class="btn btn-calc btn-number grey">5</button>
            <button class="btn btn-calc btn-number grey">6</button>
            <button class="btn btn-calc btn-operation yellow">-</button>
            <button class="btn btn-calc btn-number grey">1</button>
            <button class="btn btn-calc btn-number grey">2</button>
            <button class="btn btn-calc btn-number grey">3</button>
            <button class="btn btn-calc btn-operation yellow">+</button>
            <button class="btn btn-calc btn-number grey btn-null">0</button>
            <button  class="btn btn-calc btn-tochka grey">.</button>
            <button class="btn btn-calc btn-operation yellow">=</button>
           
       
           
        </form>
    </div>

    
</body>
</html>
